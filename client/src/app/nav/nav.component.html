<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" routerLink="/">DatingApp</a>
       
        <ul class="navbar-nav me-auto mb-2 mb-md-8">
            @if(accountService.currentUser())
            {
            <li class="nav-item">
                <a routerLink="/members" routerLinkActive="active" class="nav-link">Matches</a>
            </li>
            <li class="nav-item">
                <a routerLink="/lists" routerLinkActive="active" class="nav-link ">Lists</a>
            </li>
            <li class="nav-item">
                <a routerLink="/messages" routerLinkActive="active"  class="nav-link">Messages</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="logout()">Logout</a>
            </li>
        }
        </ul>
       
        @if(accountService.currentUser())
        {
            <div class="dropdown">
                <a dropdownToggle class="dropdown-toggle text-light textdecoration-none">
                    Welcome {{accountService.currentUser()?.userName}}

                </a>
                <div *dropdownMenu class="dropdown-menu">
                    <a class="dropdown-item">Edit Profile</a>
                    <a class="dropdown-item" (click)="logout()">Logout</a>
                </div>
            </div>
        }
        @if(!accountService.currentUser())
        {
        <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
            <input name="Username" 
            [(ngModel)]="model.username" 
            class="form-control me-2" 
            placeholder="Username"
            autocomplete="username">
            <input name="Password"
            [(ngModel)]="model.password"
            class="form-control me-2" 
            placeholder="Password" type="password"
            autocomplete="new-password">
            <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
    }
    </div>
</nav>
